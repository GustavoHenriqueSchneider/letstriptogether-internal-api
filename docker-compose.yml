services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: lets-trip-together
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack-server:7.2.0-v19
    environment:
      REDIS_ARGS: "--requirepass admin"
    ports:
      - "6379:6379"
      - "8001:8001" 
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
